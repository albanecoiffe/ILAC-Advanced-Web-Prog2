                </ul>

        </header>

        <main class="content">
            <h2>Contact Us:</h2>

            <fieldset>

                <legend>Personal Information</legend>
                <label>First Name:*</label>
                <input type="text" id="first_name" name="first_name" required maxlength="25">
                <br> <br>

                <label>Last Name:*</label>
                <input type="text" id="last_name" name="last_name" required maxlength="25">
                <br> <br>

                <label>Email:*</label>
                <input type="email" id="email" name="email" required maxlength="35">
                <br> <br>

                <label>Please select your music genre(s) that you like:</label>
                <br>
                <input type="checkbox" name="Classic" value="Classic">Classic
                <br>
                <input type="checkbox" name="Jazz" value="Jazz">Jazz
                <br>
                <input type="checkbox" name="Instrumental" value="Instrumental">Instrumental
                <br>
                <input type="checkbox" name="Blues" value="Blues">Blues

            </fieldset>

            <fieldset>
                <legend>Your Message</legend>

                <label>How did you hear about us?</label>
                <select id="options" name="choix">
                    <option value="Our website">Our website</option>
                    <option value="Friends">Friends</option>
                    <option value="TV Adv.">TV Adv.</option>
                    <option value="Other">Other</option>
                </select>  <br> <br>

                <label>Would you recommendedus to your friends?</label>
                <br>
                <input type="radio" id="oui" name="reponse" value="oui" checked>
                <label for="yes">Yes</label>

                <input type="radio" id="no" name="reponse" value="no">
                <label>No</label>

                <input type="radio" id="maybe" name="reponse" value="maybe">
                <label>Maybe</label>

                <br> <br>
                <label>Your request :</label>
                 <br>
                 <input type="text" id="request" name="request" required maxlength="200" style="width: 400px; height: 100px">
                
                <br> <br>
                <input type="radio" id="yes" name="reponse" value="yes" checked>
                <label>Sign me up for email update</label>

                <br> <br>
                <input type="Submit" value="Submit">

            </fieldset>
